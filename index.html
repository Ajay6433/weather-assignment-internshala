<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather forecast application providing real-time weather updates and forecasts">
    <meta name="keywords" content="weather, forecast, weather forecast, real-time weather, weather updates">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white from-gray-800 to-gray-900 min-h-screen text-white">
    <header class="p-4 md:p-8 text-[#a4a4a4]">
        <nav class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Weather Forecast</h1>
            <button class="fixed top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white rounded-lg px-4 py-2"
                id="darkModeBtn">
                üåô
            </button>
        </nav>
    </header>

    <main class="p-4 md:p-8 mt-0 text-[#a4a4a4]">
        <div class="max-w-6xl mx-auto">
            <section class="flex flex-col lg:flex-row gap-8">
                <!-- Weather Information Section -->
                <article class="flex-1">
                    <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 mb-8">
                        <header class="flex justify-between items-center mb-6">
                            <div>
                                <h2 class="text-2xl font-semibold" id="cityName">Loading...</h2>
                                <time class="text-gray-400" id="currentDate"></time>
                            </div>
                            <p class="text-gray-400" id="lastUpdated"></p>
                        </header>

                        <div class="text-center">
                            <p class="text-8xl font-light mb-4" id="temperature">--¬∞</p>
                            <p class="text-xl text-gray-300" id="weatherDescription">Loading weather data...</p>
                            <p class="text-gray-300" id="feelsLike"></p>
                            <p class="text-yellow-400 mt-2" id="weatherAlert"></p>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
                            <div class="bg-white/5 rounded-xl p-4" role="group" aria-label="Precipitation information">
                                <p class="text-gray-400 mb-2">Lat/Lon</p>
                                <p class="text-xl" id="location">--</p>
                            </div>
                            <div class="bg-white/5 rounded-xl p-4" role="group" aria-label="Humidity information">
                                <p class="text-gray-400 mb-2">Humidity</p>
                                <p class="text-xl" id="humidity">--%</p>
                            </div>
                            <div class="bg-white/5 rounded-xl p-4" role="group" aria-label="Wind information">
                                <p class="text-gray-400 mb-2">Wind</p>
                                <p class="text-xl" id="windSpeed">-- km/h</p>
                            </div>
                            <div class="bg-white/5 rounded-xl p-4" role="group" aria-label="Quick weather update">
                                <p class="text-gray-400 mb-2">Sunrise/Sunset</p>
                                <p class="text-sm" id="sunriseSunset">No updates available</p>
                            </div>
                        </div>
                    </div>

                    <!-- Weekly Forecast Section -->
                    <section class="mt-8">
                        <h2 class="text-xl font-semibold mb-4">5-Day Forecast</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4" id="weeklyForecast">
                            <!-- Forecast cards -->
                        </div>
                    </section>
                </article>

                <!-- Search Section -->
                <aside class="lg:w-96">
                    <section class="bg-white/10 backdrop-blur-lg rounded-3xl p-6 mb-8">
                        <h3 class="sr-only">Search Location</h3>
                        <form class="flex flex-col gap-4" role="search">
                            <div class="relative">
                                <label for="citySearch" class="sr-only">Search for a city</label>
                                <input type="text" id="citySearch" placeholder="Search for a city..."
                                    class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 focus:outline-none focus:border-white/20 text-black placeholder-gray-400"
                                    aria-label="Search for a city">

                            </div>
                            <div class="flex gap-2">
                                <button type="submit" id="searchBtn"
                                    class="flex-1 py-2 bg-blue-500 hover:bg-blue-600 rounded-xl transition-colors flex items-center justify-center gap-2">
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                    <span>Search</span>
                                </button>
                                <button class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2 ml-2"
                                    id="locationBtn">
                                    üìç
                                </button>
                            </div>
                        </form>
                        <div id="errorMessage" class="hidden mt-4 text-red-400 text-sm" role="alert"></div>
                    </section>

                    <section class="bg-white/10 backdrop-blur-lg rounded-3xl p-6">
                        <h3 class="text-xl font-semibold mb-4">Recent Searches</h3>
                        <div class="space-y-4 overflow-y-auto max-h-96" id="recentSearches" role="list">
                            <!-- Recent searches -->
                        </div>
                    </section>
                </aside>
            </section>
        </div>
    </main>

    <footer class="p-4 md:p-8 text-center text-gray-400">
        <p>Weather data provided by OpenWeatherMap</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
